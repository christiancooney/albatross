databases:
  - name: postgres
    ipAllowList: []
    databaseName: albatross_production
    user: albatross_travel_blog

services:
  - type: web
    name: albatross_travel_blog
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
